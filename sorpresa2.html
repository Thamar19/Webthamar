<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para mi Amor ‚ù§Ô∏è - Sorpresa Final</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(135deg, #ffc1e3 0%, #ff85b3 100%);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
            overflow: hidden;
        }

        .heart-bg {
            position: fixed;
            top: -10vh;
            font-size: 28px;
            color: rgba(255, 255, 255, 0.7);
            user-select: none;
            z-index: 1;
            animation: float-up linear infinite;
        }

        @keyframes float-up {
            0% { transform: translateY(110vh) scale(0.5) rotate(0deg); opacity: 0; }
            20% { opacity: 1; }
            100% { transform: translateY(-10vh) scale(1.5) rotate(360deg); opacity: 0; }
        }

        .text-bubble {
            position: fixed;
            background: rgba(255, 255, 255, 0.95);
            padding: 12px 25px;
            border-radius: 30px;
            font-size: 1.1rem;
            font-weight: bold;
            color: #e91e63;
            white-space: nowrap;
            pointer-events: none;
            z-index: 5;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            animation: floatBubbleUp 8s linear forwards;
        }

        @keyframes floatBubbleUp {
            0% { transform: translateY(105vh) scale(0.8); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-10vh) scale(1.1); opacity: 0; }
        }

        .center-message {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 3rem;
            border-radius: 30px;
            text-align: center;
            z-index: 10;
            border: 2px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
        }

        .center-message h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .center-message p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        button {
            background: white;
            color: #e91e63;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1rem;
            transition: 0.3s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>

    <div id="bubbles-container"></div>

    <div class="center-message">
        <h1>Solo quer√≠a recordarte...</h1>
        <p>Que me haces la persona m√°s feliz del mundo. ‚ú®</p>
        <button onclick="window.history.back()">Volver a la carta üíå</button>
    </div>

    <script>
        function createBackgroundHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart-bg');
            heart.innerHTML = Math.random() > 0.5 ? 'üíñ' : '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 3 + 4 + 's'; 
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 8000);
        }

        const romanticPhrases = [
            "Eres mi favorito ‚ú®", 
            "Te amo much√≠simo", 
            "Juntos por siempre üíç", 
            "Tu sonrisa me ilumina ‚òÄÔ∏è", 
            "Mi lugar feliz ‚ù§Ô∏è",
            "La casualidad m√°s bonita",
            "Me encantas",
            "Mi pedacito de cielo ‚òÅÔ∏è"
        ];
        
        function createTextBubble() {
            const container = document.getElementById('bubbles-container');
            const bubble = document.createElement('div');
            bubble.className = 'text-bubble';
            bubble.innerText = romanticPhrases[Math.floor(Math.random() * romanticPhrases.length)];
            bubble.style.left = Math.random() * 70 + 10 + 'vw'; 
            const duration = Math.random() * 4 + 6; 
            bubble.style.animation = `floatBubbleUp ${duration}s linear forwards`;
            container.appendChild(bubble);
            setTimeout(() => bubble.remove(), duration * 1000);
        }

        window.onload = function() {
            setInterval(createBackgroundHeart, 400);
            setInterval(createTextBubble, 1800);
        };
    </script>
</body>

</html>
